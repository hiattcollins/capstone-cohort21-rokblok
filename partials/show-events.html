<div> <!-- ng-controller="eventShowCtrl" -->

	<div>
		<button ng-click="getEventsFromFacebook()">Get Events</button>
		<button ng-click="getEventsFromFirebase()">Get Saved Events</button>
	</div>

	<div>
		<label for="inputText">Search by Description:</label>
		<input type="text" ng-model="searchText.city" id="searchText" name="searchText">
	</div>

	<div>
		<h3>Shows:</h3>
	</div>

	<div ng-repeat="item in allEvents | filter:searchText | orderBy:'start_time'">  <!--filter:searchText, -->
		<div class="event-card">

			<div class="row">
				<div class="col s12">{{item.band_name}}</div>
			</div>

			<div class="row">
				<div class="col s6">
					<ul>
						<li>{{item.event_name}}</li>
						<li>{{item.start_time | date:'fullDate'}}</li>
						<li>{{item.event_description | limitTo:175}}...</li>
						<li>item.data_id: {{item.data_id}}</li>
					</ul>
				</div>	
				<div class="col s3">
					<ul>
						<li>{{item.venue_name}}</li>
						<li>{{item.city}}, {{item.state}}</li>
						<li>{{item.country}}</li>
						<li>
					</ul>
				</div>
				<div class="col s3">
					<a class="waves-effect waves-teal btn-flat green" ng-click="checkId(item.event_id)" ng-hide="item.data_id">Save</a>  <!--ng-hide="item.data_id"-->
					<a class="waves-effect waves-teal btn-flat red" ng-click="deleteEventFromFirebase(item.data_id)"  ng-hide="!item.data_id">Delete</a>
				</div>
			</div>

		</div>
	</div>
</div>
